<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <title>weather app</title>
</head>

<body>

    <div class="section">
        <nav id="navbar" class="navbar d-flex justify-content-center mb-4">
            <div class="navbar-item">
                <div>
                    <h3 class="title text-center text-warning mt-4">Weather APP</h3>
                </div>
            </div>
        </nav>
        <div class="section-item rows ml-3  d-flex justify-content-center">
            <div class="row">
                <div class="needed d-flex justify-content-center">
                    <form class="control" id="form-control">
                        <input id="cityInput" class="inputCity mb-3" type="text" placeholder="Enter city and see" />
                        <button type="submit" class="check-city btn-success mt-4 button">
                            <a id="city">Check weather</a>
                        </button>
                    </form>

                    <span id="warn" class="err-city text-white"></span>
                </div>
            </div>
        </div>
        <span id="warn" class="err-city text-white"></span>
    </div>
    </div>
    </div>


    <div id="weather-forecast" class="section-item weather mt-4 p-4">
        <div class="field" id="temp-field">
          <div class="location" id="term">
            <span class="city-name"></span>
            <span class="country-name"></span>
          </div>
          <p class="main-temp"></p>
          <div class="date"></div>
          <div class="temperature">
            <p class="weather-status"></p>
            <article class="temp-icon">
              <img class="icon" alt="" />
            </article>
            <div class="change">
              <article class="far-scale">
                <div id="switchF"></div>
                <button id="degrees" class=" button btn-primary btn-round">
                  Switch to Â°F
                </button>
              </article>
            </div>
          </div>
          <div class="more-info">
            <p></p>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
