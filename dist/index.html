<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

            </div>

        <div class="section-item rows ml-3  d-flex justify-content-center">
          <div class="row">
            <div class="needed d-flex justify-content-center">
              <form class="control" id="form-control">
                <input
                  id="cityInput"
                  class="inputCity mb-3"

                  placeholder="Enter city..."
                />
                <button type="submit" class="check-city btn-success mt-4 button">
                  <a id="city">Check weather</a>

              </form>
